<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Feel free to have fun with any Gifs
        you want to see just add the name of the gif
        and click the name of your Gif to see the magic</h1>
    <!-- test gif deadpool -->
    <div id="buttons">
        <button data-person="Deadpool">
            I broke all the walls
        </button>
    </div>
    <Form class="offset-md-5">
        <!-- search box need to get val back to Javascript -->
        <span id="searchItem">
            <input type="text" id="search">
            <input type="submit" value="Add Gifs" id="AddSearch" class="btn-danger">
        </span>
    </Form>

    <hr>
    <!-- loads gifs below -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/java/app.js"></script>
